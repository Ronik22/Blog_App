{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}
<h2 style="margin-top: 40px;">Editing Post :</h2>

    <hr style="margin-bottom: 40px;">
    <form action="/posts/edit/{{post.id}}" method="POST">
        Title: <input class="form-control" type="text" name="title" id="title" value="{{post.title}}">
        <br>
        Author: <input class="form-control" type="text" name="author" id="author" value="{{post.author}}">
        <br>
        Post: <textarea class="form-control" type="text" name="content" id="content" rows="10">{{post.content}}</textarea>
        <br>
        <input class="btn btn-success" type="submit" value="Save">
    </form>
{% endblock %}
